<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock'n'Roll Vibes</title>
    <style>
        /* CSS poussé pour un style rock'n'roll */
        body {
            background: linear-gradient(to bottom, #1a1a1a, #333);
            font-family: 'Courier New', Courier, monospace;
            color: #f2f2f2;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-transform: uppercase;
            font-size: 2em;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gif {
            margin: 10px;
            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gif img {
            width: 300px;
            height: auto;
            display: block;
        }
        .gif:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }
        .btn {
            background-color: #e60000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b30000;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #222;
            color: #999;
            font-size: 0.8em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Rock'n'Roll Vibes!
    </header>

    <div class="container">
        <button class="btn" onclick="addGif()">Ajouter un GIF Rock!</button>
        <div class="gif-container" id="gif-container">
            <!-- Les GIFs apparaîtront ici -->
        </div>
    </div>

    <footer>
        Rock on! &copy; 2024
    </footer>

    <script>
        // Quelques liens de GIF rock'n'roll
        const gifs = [
            'https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif',
            'https://media.giphy.com/media/l0IygIYs2ZDr1KuAU/giphy.gif',
            'https://media.giphy.com/media/3o6UB7Ed5IqzQxGGZa/giphy.gif',
            'https://media.giphy.com/media/LwiyLQwpjfovawUPRU/giphy.gif',
            'https://media.giphy.com/media/QvBoMEcQ7DQXK/giphy.gif'
        ];

        function addGif() {
            // Choisir un GIF aléatoire
            const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

            // Créer un élément de conteneur pour le GIF
            const gifContainer = document.createElement('div');
            gifContainer.className = 'gif';
            
            // Créer l'image du GIF
            const img = document.createElement('img');
            img.src = randomGif;
            
            // Ajouter l'image dans le conteneur
            gifContainer.appendChild(img);

            // Ajouter le conteneur dans le div principal
            document.getElementById('gif-container').appendChild(gifContainer);
        }
    </script>
</body>
</html>
